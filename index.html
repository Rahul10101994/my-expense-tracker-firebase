<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Budget Clone (Firebase)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="app-header">
        <h1>Fast Expense Tracker</h1>
        <div class="balance-card">
            <p>Total Spent (Today):</p>
            <strong id="daily-total">$0.00</strong>
        </div>
    </header>

    <main class="container">
        <section class="card add-expense-card">
            <h2>New Transaction</h2>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Description (e.g., Coffee, Gas, Rent)" required>
                <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                <button type="submit" class="primary-btn">Record Expense</button>
            </form>
        </section>

        <section class="card expense-list-card">
            <h2>Recent History</h2>
            <ul id="expense-list">
                <li class="loading">Loading expenses...</li>
            </ul>
        </section>
    </main>

    <script type="module">
        // ------------------------------------------------------------------
        // Part A: Imports and Initialization (WITH YOUR KEYS)
        // ------------------------------------------------------------------
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        // YOUR FIREBASE CONFIGURATION OBJECT IS NOW INSERTED HERE
        const firebaseConfig = {
            apiKey: "AIzaSyDJ9xWoLd3K_52UNqRiX6xi7gQx0dloIBM", 
            authDomain: "expense-tracker-62853.firebaseapp.com",
            projectId: "expense-tracker-62853", 
            storageBucket: "expense-tracker-62853.firebasestorage.app",
            messagingSenderId: "375801612134",
            appId: "1:375801612134:web:6cbcc5b3be3eba9b342aa7",
            measurementId: "G-LHLTT1G8N2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const expensesCollection = collection(db, "expenses"); 
        
        console.log("Firebase and Firestore initialized.");

        const expenseForm = document.getElementById('expense-form');
        const expenseList = document.getElementById('expense-list');
        const dailyTotalElement = document.getElementById('daily-total');
        
        // ------------------------------------------------------------------
        // Part B: Saving New Expenses (Form Submission Handler)
        // ------------------------------------------------------------------
        
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const name = document.getElementById('expense-name').value;
            const amount = parseFloat(document.getElementById('expense-amount').value);
            
            if (!name || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid expense name and amount.');
                return;
            }

            const expenseData = {
                name: name,
                amount: amount,
                timestamp: new Date(), 
            };

            try {
                await addDoc(expensesCollection, expenseData);
                expenseForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Permission Denied. Check your Firebase Security Rules!");
            }
        });


        // ------------------------------------------------------------------
        // Part C: Reading and Listing Expenses (Real-Time Listener)
        // ------------------------------------------------------------------
        
        const isToday = (someDate) => {
            const today = new Date();
            return someDate.getDate() == today.getDate() &&
                someDate.getMonth() == today.getMonth() &&
                someDate.getFullYear() == today.getFullYear();
        }

        const q = query(expensesCollection, orderBy("timestamp", "desc"));

        onSnapshot(q, (querySnapshot) => {
            expenseList.innerHTML = ''; 
            let totalSpentToday = 0;

            querySnapshot.forEach((doc) => {
                const expense = doc.data();
                
                const dateObj = expense.timestamp ? expense.timestamp.toDate() : new Date();
                const formattedDate = dateObj.toLocaleDateString();

                if (isToday(dateObj)) {
                    totalSpentToday += expense.amount;
                }
                
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="expense-icon">ðŸ’°</div>
                    <div class="expense-details">
                        <span class="expense-name">${expense.name}</span>
                        <span class="expense-date">${formattedDate}</span>
                    </div>
                    <strong class="expense-amount">-$${expense.amount.toFixed(2)}</strong>
                `;
                
                expenseList.appendChild(li);
            });

            dailyTotalElement.textContent = `$${totalSpentToday.toFixed(2)}`;

            if (querySnapshot.empty) {
                 expenseList.innerHTML = '<li class="no-expenses">No expenses recorded yet!</li>';
            }
        });
    </script>
</body>
</html>
