<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firebase Test Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Firebase Test Page</h1>
  <p>This page is a simple test to confirm Firebase connectivity.</p>
  <button id="testButton">Test Firestore Write</button>
  <p id="status"></p>
  <p>Check the browser console (Ctrl+Shift+J or Cmd+Opt+J) for messages.</p>

  <!-- Import and initialize Firebase -->
  <!-- Replace with your own project's configuration -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    console.log("Firebase Initialized!");

    // Test function
    document.getElementById('testButton').addEventListener('click', async () => {
      const statusElement = document.getElementById('status');
      try {
        const docRef = await addDoc(collection(db, "testCollection"), {
          name: "Firebase Test",
          timestamp: new Date()
        });
        const message = "Document written with ID: " + docRef.id;
        console.log(message);
        statusElement.textContent = `Success! ${message}`;
        statusElement.style.color = 'green';
      } catch (e) {
        const errorMessage = "Error adding document: " + e;
        console.error(errorMessage);
        statusElement.textContent = `Error! ${errorMessage}`;
        statusElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
